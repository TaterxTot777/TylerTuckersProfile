<!DOCTYPE html>
<html>


  <head>
    <link type="text/css" rel="stylesheet" href="../css/ProfileSite.css" />
    <script src="../js/IncludeHtmlScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fetch the header and nav inner html, append to header and nav elements-->
    <script>

    fetch("https://taterxtot777.github.io/TylerTuckersProfile/Pages/header.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("header").innerHTML = data;
    });
      
    fetch("https://taterxtot777.github.io/TylerTuckersProfile/Pages/nav.html")
      .then(response => {
        return response.text();
    })
      .then(data => {
        document.querySelector("nav").innerHTML = data;
    });
    </script>
    
  </head>

<body>
  <header></header>
  <nav class="Grid_Nav"></nav>

  <div class="grid_body" style="margin-top: 25px;">
    <div class="Grid_Main">
      <div class="Shadow_Container" style="background-color: var(--main-theme-color1); color: var(--main-theme-color2);">
        <h1> Welcome to my Page! :)</h1>
        <p>Above are some links to my resume and a small showcase of some of the work I've done. These will mostly consist of video examples/descriptions with screenshots etc. about some of the projects I've had the pleasure to be apart of.</p>
      </div>
    </div>
  </div>
  
  <script>
    includeHTML();
  </script>
    
</body>
</html>
